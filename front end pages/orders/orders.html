<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./orders.css" />
  </head>
  <body>
    <div class="nav">
      <a href="" id="Items" >orders</a>
      <a href="" id="Orders" class="here">Orders</a>
      <a href="" id="Customers">Customers</a>
      <a href="" id="suppliers">Suppliers</a>
    </div>
    <div id="main">
      <div id="left">
        <div id="addOrder" class="orderBox">
          <form action="" id = "addorderForm">
            <h2>Add orders</h2>
            <table>
              <tr>
                <td>
                  <label for="id">order id: </label>
                </td>
                <td>
                  <input type="text" id="id" class = "addorderInput"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="name">order name: </label>
                </td>
                <td>
                  <input type="text" id="name" class = "addorderInput"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="supplier_id">order supplier id: </label>
                </td>
                <td>
                  <input type="text" id="supplier_id" class = "addorderInput"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="price ">order price (usd): </label>
                </td>
                <td>
                  <input type="text" id="price" class = "addorderInput"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="desc">order desc: </label>
                </td>
                <td>
                  <input type="text" id="desc" class = "addorderInput"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="count">order count: </label>
                </td>
                <td>
                  <input type="text" id="count" class = "addorderInput"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="category">order category: </label>
                </td>
                <td>
                  <input type="text" id="category" class = "addorderInput"/>
                </td>
              </tr>
            </table>
            <button id="addorderButton">Send order to inventory!</button>
          </form>
        </div>
        <div id="removeorder" class="orderBox">
          <h2>Remove order</h2>
          <form action="">
            <tr>
                <table>

                    <td>
                        <label for="id">order id: </label>
                    </td>
                    <td>
                        <input type="text" id="deleteInput" />
                    </td>
                </tr>
            </table>
            
          </form>
          <div class = "buttonContainer">
              <button id="deleteorder">Delete  order from inventory!</button>
          </div>
        </div>
      </div>
      <div id="right">
        <div id="findorder" class="orderBox">
          <h2>Find orders</h2>
          <div class="search">
            <button id="searchButton">Search</button>
            <input
              type="text"
              class="searchBox"
              placeholder="Enter Category or leave blank for all orders"
              id = "searchInput"
            />
          </div>
          <table class="dataTable scroll">
            <thead>
              <td >ID</td>
              <td >order Name</td>
              <td >order Count</td>
            </thead>
            <tbody id = "searchResults">
            </tbody>
          </table>
        </div>
        <div id="changeQuantity" class="orderBox">
            <h2>Change Quantity</h2>
            <table class="dataTable scroll">
                <thead>
                  <td >ID</td>
                  <td >+ / -</td>
                  <td >Count</td>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" placeholder = "order Id" class = "tableInput" id = "changeInputId"></td>
                    <td><label for="add">+</label><input type="radio" value = "add" id = "add"name = "change"><span>/</span><label for="subtract">-</label><input type="radio" checked = true name = "change"id = "subtract"></td>
                    <td><input type="text" placeholder = "differ" class = "tableInput" id = "changeInputQuantity"></td>
                  </tr>
                </tbody>
              </table>
              <div class = "buttonContainer">
                <button id="sendChanges">change quantity!</button>
            </div>
        </div>
      </div>
    </div>
    <script src="orders.js"></script>
  </body>
</html>
